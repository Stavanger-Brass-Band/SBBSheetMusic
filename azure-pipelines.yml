# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

jobs:
- job: Build
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'

  - task: ArchiveFiles@2
    displayName: 'Package files into .zip archive'
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)/public'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      replaceExistingArchive: true

- deployment: DeployTest
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    runOnce:
      deploy:
        steps:
        - task: AzureWebApp@1
          displayName: 'Deploy package to SheetMusic Admin'
          inputs:
            azureSubscription: 'Visual Studio Professional(8ba210c5-c187-44bb-9d0b-858282bb4487)'
            appType: 'webAppLinux'
            appName: 'sheetmusic-member-test'
            package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            runtimeStack: 'NODE|12-lts'

- deployment: DeployProd
  dependsOn: DeployTest
  condition: succeeded()
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    runOnce:
      deploy:
        steps:
        - task: AzureWebApp@1
          displayName: 'Deploy package to SheetMusic Admin'
          inputs:
            azureSubscription: 'Visual Studio Professional(8ba210c5-c187-44bb-9d0b-858282bb4487)'
            appType: 'webAppLinux'
            appName: 'sheetmusic-member'
            package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
            runtimeStack: 'NODE|12-lts'